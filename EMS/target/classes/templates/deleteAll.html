<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Delete All Employees</h2>
        <div class="card">
            <p>Are you sure you want to delete <strong>ALL</strong> employee records?</p>
            <form action="/employees/deleteAll" method="post">
                <button type="submit" class="btn btn-dark">Delete All Employees</button>
            </form>
        </div>
    </div>
</body>
</html>
